options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'us-central1-docker.pkg.dev/horizontal-leaf-470209-f0/hello-repo/hello-app:$SHORT_SHA',
        '.'
      ]

  # Step 2: Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'us-central1-docker.pkg.dev/horizontal-leaf-470209-f0/hello-repo/hello-app:$SHORT_SHA'
      ]

  # Step 3: Create Cloud Deploy release (with explicit --project)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      [
        '--project=horizontal-leaf-470209-f0',
        'deploy',
        'releases',
        'create',
        'release-$SHORT_SHA',
        '--delivery-pipeline=hello-pipeline',
        '--region=us-central1',
        '--images=hello-app=us-central1-docker.pkg.dev/horizontal-leaf-470209-f0/hello-repo/hello-app:$SHORT_SHA'
      ]
